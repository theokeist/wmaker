# Window Maker sample Compton configuration
# Lightweight fallback preset for systems that still ship compton.
# Keep this conservative; use picom for richer blur/rounded effects.

backend = "glx";
vsync = "opengl-swc";

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.30;
shadow-offset-x = -5;
shadow-offset-y = -5;

fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;

# Keep full window opacity by default. Window Maker controls dock opacity
# through _NET_WM_WINDOW_OPACITY when enabled in WPrefs.
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
