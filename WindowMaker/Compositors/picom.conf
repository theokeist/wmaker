# Window Maker sample Picom configuration
# This preset favors translucent menus and soft shadows for the Glide effect.
# The Animations & Effects panel toggles shadows on and off when Picom is active.
backend = "glx";
vsync = true;
corner-radius = 10;
shadow = true;
shadow-radius = 18;
shadow-opacity = 0.35;
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
blur-method = "dual_kawase";
blur-strength = 6;
