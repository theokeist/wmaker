# Window Maker sample Picom configuration
# This preset favors smooth fades, soft shadows, and a gentle blur so
# modern effects look good without deviating too far from the classic UI.
# Dock transparency is controlled by WPrefs (Dock opacity) via
# _NET_WM_WINDOW_OPACITY, so opacity rules here stay conservative.

backend = "glx";
vsync = true;
use-damage = true;
detect-client-opacity = true;

shadow = true;
shadow-radius = 18;
shadow-opacity = 0.35;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-exclude = [
  "name *= 'Notification'",
  "window_type *= 'dock'",
  "window_type *= 'menu'",
  "window_type *= 'dropdown_menu'",
  "window_type *= 'popup_menu'",
  "window_type *= 'tooltip'"
];

fading = true;
fade-delta = 10;
fade-in-step = 0.08;
fade-out-step = 0.08;

corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "name *= 'Notification'"
];

blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
