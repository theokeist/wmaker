# Window Maker sample Compiz configuration
# Use the commands below with ccsm or gsettings to import this profile.
[profile]
backend = ini
profile = windowmaker

[core]
s0_active_plugins = core;composite;opengl;decor;move;resize;animation;place;

[composite]
s0_detect_refresh_rate = true
s0_unredirect_fullscreen_windows = false

[opengl]
s0_sync_to_vblank = true

[decor]
s0_active_shadow_radius = 18
s0_active_shadow_opacity = 0.35

[animation]
s0_open_effects = glide
s0_close_effects = glide
